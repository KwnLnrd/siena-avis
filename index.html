                const totalSteps = steps.length;
                const completedCheckboxes = document.querySelectorAll('input:checked').length > 0;
                const privateFeedbackDone = privateFeedbackText.value.trim().length > 0;
                
                let completedSteps = 0;
                if (document.querySelector('#step-1 input:checked')) completedSteps = 1;
                if (document.querySelector('#step-2 input:checked')) completedSteps = 2;
                if (document.querySelector('#step-3 input:checked')) completedSteps = 3;
                if (document.querySelector('#step-4 input:checked')) completedSteps = 4;
                if (privateFeedbackDone) completedSteps = 5;

                const progress = (completedSteps / totalSteps) * 100;
                progressBar.style.width = `${progress}%`;

                // Reveal next steps
                steps.forEach((step, index) => {
                    const isCompleted = step.querySelector('input:checked') || (step.id === 'step-5' && privateFeedbackDone);
                    if (isCompleted && index + 1 < totalSteps) {
                        steps[index + 1].classList.remove('collapsed');
                    }
                });
            };

            const translatePage = () => {
                document.title = getTranslation('page_title');
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (el.tagName === 'TEXTAREA' && el.placeholder) {
                        el.placeholder = getTranslation(key);
                    } else {
                        el.innerHTML = getTranslation(key);
                    }
                });
                // ... (rest of translation logic)
            };

            const switchLanguage = (lang) => {
                if (translations[lang]) {
                    currentLang = lang;
                    document.documentElement.lang = lang;
                    document.querySelectorAll('.lang-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.lang === lang);
                    });
                    translatePage();
                    fetchPublicData();
                }
            };
            
            const getLimitForCategory = (category) => {
                const limits = {'quick_highlight': 3, 'dish': 6, 'atmosphere': 3};
                return limits[category];
            };

            const initializeCheckboxGroup = (category) => {
                const limit = getLimitForCategory(category);
                if (!limit) return;
                const container = document.querySelector(`[data-category="${category}"]`);
                if (!container) return;
                const section = container.closest('.tag-section');
                if (!section) return;
                const notificationEl = section.querySelector('.limit-notification');
                
                const updateLimitState = () => {
                    const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                    const checkedCount = container.querySelectorAll('input[type="checkbox"]:checked').length;
                    const limitReached = checkedCount >= limit;
                    checkboxes.forEach(cb => { if (!cb.checked) { cb.disabled = limitReached; } });
                    if (notificationEl) {
                        notificationEl.classList.toggle('hidden', !limitReached);
                        if (limitReached) notificationEl.textContent = getTranslation('limit_reached', limit);
                    }
                };
                
                container.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') updateLimitState();
                });
                updateLimitState();
            };

            const populateAtmospheres = () => {
                const atmosphereOptions = [
                    { key: 'atmosphere_decoration', value: 'Decoration' }, { key: 'atmosphere_music', value: 'Live Music' },
                    { key: 'atmosphere_energy', value: 'Festive Energy' }, { key: 'atmosphere_lighting', value: 'Intimate Lighting' },
                    { key: 'atmosphere_comfort', value: 'Comfort' }, { key: 'atmosphere_photo', value: 'Ideal for photos' }
                ];
                const atmospheresContent = document.getElementById('atmospheres-content');
                if (!atmospheresContent) return;
                atmospheresContent.innerHTML = '';
                atmosphereOptions.forEach(opt => {
                    const id = `atm_${opt.key}`;
                    atmospheresContent.innerHTML += `<input type="checkbox" id="${id}" value="${opt.value}"><label for="${id}" data-translate-key="${opt.key}"></label>`;
                });
                initializeCheckboxGroup('atmosphere');
            };

            async function fetchPublicData() {
                try {
                    const response = await fetch(`https://siena-avis.onrender.com/api/public/data`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    // NOUVEAU: Logique pour les cartes de serveurs
                    const serverContainer = document.getElementById('server-cards-container');
                    serverContainer.innerHTML = '';
                    (data.servers || []).forEach(server => {
                        const serverId = `server_${server.id}`;
                        const placeholderImg = `https://placehold.co/140x140/F7F1E9/BF5B3F?text=${server.name.charAt(0)}`;
                        serverContainer.innerHTML += `
                            <label class="server-card" for="${serverId}">
                                <input type="radio" id="${serverId}" name="server_name" value="${server.name}">
                                <img src="${server.image_url || placeholderImg}" alt="Photo de ${server.name}" onerror="this.onerror=null;this.src='${placeholderImg}';">
                                <span>${server.name}</span>
                            </label>
                        `;
                    });

                    const flavors = data.flavors || {};
                    const dishesContent = document.getElementById('dishes-content');
                    dishesContent.innerHTML = '';
                    for (const category in flavors) {
                        let subcategoryHTML = `<h4 class="dish-subcategory">${category}</h4><div class="tag-group">`;
                        flavors[category].forEach(flavor => {
                            subcategoryHTML += `<input type="checkbox" id="dish_${flavor.id}" value="${flavor.text}"><label for="dish_${flavor.id}">${flavor.text}</label>`;
                        });
                        subcategoryHTML += `</div>`;
                        dishesContent.innerHTML += subcategoryHTML;
                    }
                    initializeCheckboxGroup('dish');
                } catch (error) {
                    console.error('Failed to fetch public data:', error);
                    document.getElementById('dishes-content').innerHTML = `<p>${getTranslation('loading_error')}</p>`;
                }
            }
            
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', () => switchLanguage(button.dataset.lang));
            });

            privateFeedbackToggle.addEventListener('change', () => {
                privateFeedbackContainer.classList.toggle('visible', privateFeedbackToggle.checked);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const tags = [];
                const selectedInputs = document.querySelectorAll('input:checked, select');
                const privateFeedback = privateFeedbackText.value.trim();

                if (selectedInputs.length === 0 && !privateFeedback) {
                    showNotification(getTranslation('alert_no_option'));
                    return;
                }

                selectedInputs.forEach(el => {
                    const container = el.closest('[data-category]');
                    if (container && el.value) {
                         tags.push({ category: container.dataset.category, value: el.value });
                    }
                });
                
                formView.classList.add('hidden');
                loader.classList.remove('hidden');
                let msgIndex = 0;
                loaderText.textContent = getTranslation('loading_messages')[msgIndex];
                loadingInterval = setInterval(() => {
                    msgIndex = (msgIndex + 1) % getTranslation('loading_messages').length;
                    loaderText.textContent = getTranslation('loading_messages')[msgIndex];
                }, 2000);

                try {
                    const response = await fetch('https://siena-avis.onrender.com/generate-review', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lang: currentLang, tags, private_feedback: privateFeedback })
                    });
                    const result = await response.json();
                    
                    clearInterval(loadingInterval);
                    loader.classList.add('hidden');

                    if (result.error) {
                        showNotification(result.error);
                        formView.classList.remove('hidden');
                        return;
                    }

                    resultView.classList.remove('hidden');
                    if (result.review) {
                        reviewText.value = result.review;
                        reviewText.style.height = 'auto';
                        reviewText.style.height = (reviewText.scrollHeight) + 'px';
                    } else {
                        // Cas oÃ¹ seul un feedback privÃ© est laissÃ©
                        document.getElementById('review-text').classList.add('hidden');
                        document.querySelector('.result-buttons').classList.add('hidden');
                        document.querySelector('#result-area p').textContent = "Merci, votre message privÃ© a bien Ã©tÃ© transmis Ã  notre Ã©quipe.";
                    }

                } catch (error) {
                    clearInterval(loadingInterval);
                    loader.classList.add('hidden');
                    formView.classList.remove('hidden');
                    showNotification('Erreur de connexion au serveur.');
                    console.error('Fetch error:', error);
                }
            });

            copyBtn.addEventListener('click', () => {
                reviewText.select();
                document.execCommand('copy');
                showNotification('Texte copiÃ© !');
            });

            // --- Initialisation de la page ---
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
            initializeCheckboxGroup('quick_highlight');
            populateAtmospheres();
            
            const initialLang = window.location.hash.substring(1) || 'fr';
            switchLanguage(initialLang);

            form.addEventListener('change', updateProgress);
            updateProgress();
        });
    </script>
</body>
</html>
