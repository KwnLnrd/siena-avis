                    }
                });

                // Met à jour le bouton de langue actif
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            }

            // --- 2. SÉLECTION DES ÉLÉMENTS DU DOM ---
            const reviewForm = document.getElementById('review-form');
            const generateBtn = document.getElementById('generate-btn');
            const loaderContainer = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const resultArea = document.getElementById('result-area');
            const reviewText = document.getElementById('review-text');
            const copyBtn = document.getElementById('copy-btn');
            const eventRadios = document.querySelectorAll('input[name="event"]');
            const birthdayDetailsContainer = document.getElementById('birthday_details_container');
            const birthdayDetailsSelect = document.getElementById('birthday_details');
            const serverSelect = document.getElementById('server-select');
            const serviceQualitiesContainer = document.getElementById('service-qualities-container');
            const dishesContainer = document.getElementById('dishes-content');
            const atmosphereContainer = document.querySelector('[data-category="atmosphere"]');
            const langButtons = document.querySelectorAll('.lang-btn');
            let messageInterval;
            const limitConfig = { "atmosphere": 3, "dishes-section-limiter": 6, "service_qualities": 3 };

            // --- 3. LOGIQUE DE L'APPLICATION ---
            
            // Chargement des données dynamiques (serveurs, plats, etc.)
            // Note: Pour une version simplifiée sans base de données, on peut mettre les données ici.
            // Pour l'instant, on laisse la version statique pour garantir la stabilité.
            
            // Gestion du changement de langue
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.dataset.lang);
                });
            });

            // Initialisation de la langue au chargement
            const initialLang = (window.location.hash.substring(1) || navigator.language.split('-')[0]);
            setLanguage(initialLang);
            
            serverSelect.addEventListener('change', () => {
                serviceQualitiesContainer.classList.toggle('visible', !!serverSelect.value);
            });

            reviewForm.addEventListener('change', (e) => {
                if (e.target.type !== 'checkbox') return;
                let container, limitKey;
                const limiterSection = e.target.closest('#dishes-section-limiter');
                const serviceSection = e.target.closest('#service-qualities-container');
                const simpleSection = e.target.closest('.tag-section');
                if (limiterSection) { container = limiterSection; limitKey = 'dishes-section-limiter'; }
                else if (serviceSection) { container = serviceSection; limitKey = 'service_qualities'; }
                else if (simpleSection) {
                    const tagGroup = simpleSection.querySelector('.tag-group');
                    if (tagGroup) { limitKey = tagGroup.dataset.category; container = simpleSection; }
                }
                const limit = limitConfig[limitKey];
                if (container && limit) {
                    if (container.querySelectorAll('input[type="checkbox"]:checked').length > limit) {
                        e.target.checked = false;
                        alert(translations[currentLang].alert_limit(limit));
                    }
                }
            });

            eventRadios.forEach(radio => { radio.addEventListener('change', (e) => { birthdayDetailsContainer.classList.toggle('visible', e.target.id === 'event_birthday'); }); });

            reviewForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const selectedTags = [];
                if (serverSelect.value) {
                    selectedTags.push({ category: 'server_name', value: serverSelect.value });
                }
                document.querySelectorAll('input[type="checkbox"]:checked, input[type="radio"]:checked').forEach(input => {
                    const group = input.closest('.tag-group');
                    if(group) selectedTags.push({ category: group.dataset.category, value: input.value });
                });
                if (document.getElementById('event_birthday').checked && birthdayDetailsSelect.value) {
                    selectedTags.push({ category: 'birthday_details', value: birthdayDetailsSelect.options[birthdayDetailsSelect.selectedIndex].text });
                }
                if (selectedTags.length === 0) {
                    alert(translations[currentLang].alert_no_option);
                    return;
                }
                reviewForm.classList.add('hidden');
                loaderContainer.classList.remove('hidden');
                let messageIndex = 0;
                const loadingMessages = translations[currentLang].loading_messages;
                loaderText.textContent = loadingMessages[messageIndex];
                messageInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % loadingMessages.length;
                    loaderText.textContent = loadingMessages[messageIndex];
                }, 2500);
                try {
                    const generatedReview = await realApiCall(selectedTags);
                    reviewText.value = generatedReview;
                    resultArea.classList.remove('hidden');
                } catch (error) {
                    console.error('Erreur lors de la génération :', error);
                    alert('Une erreur est survenue. Veuillez réessayer.');
                    reviewForm.classList.remove('hidden');
                } finally {
                    clearInterval(messageInterval);
                    loaderContainer.classList.add('hidden');
                }
            });
            
            copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(reviewText.value).then(() => { copyBtn.textContent = 'Copié !'; setTimeout(() => { copyBtn.textContent = translations[currentLang].copy_button; }, 2000); }); });

            async function realApiCall(tags) {
                const apiUrl = 'https://siena-avis.onrender.com'; 
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lang: currentLang, tags: tags }), });
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                const data = await response.json();
                return data.review;
            }

            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
