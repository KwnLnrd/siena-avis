            const serviceQualitiesContainer = document.getElementById('service-qualities-container');

            const loaderContainer = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');
            const reviewText = document.getElementById('review-text');
            const langButtons = document.querySelectorAll('.lang-btn');
            const toggleFeedbackCheckbox = document.getElementById('toggle-private-feedback');
            const privateFeedbackContainer = document.getElementById('private-feedback-container');
            const generateBtn = document.getElementById('generate-btn');
            
            const quickReviewToggle = document.getElementById('quick-review-toggle');
            const detailedReviewSection = document.getElementById('detailed-review-section');
            const quickReviewSection = document.getElementById('quick-review-section');

            const API_BASE_URL = 'https://siena-avis.onrender.com';

            function setLanguage(lang) {
                if (!translations[lang]) lang = 'fr';
                currentLang = lang;
                document.documentElement.lang = lang;
                document.title = translations[lang].page_title;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[lang][key] && typeof translations[lang][key] !== 'function') {
                        if (el.tagName === 'TEXTAREA') {
                            el.placeholder = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                populateAtmospheres(lang);
            }

            function populateAtmospheres(lang) {
                atmospheresContainer.innerHTML = '';
                const atmosphereKeys = ["atmosphere_decoration", "atmosphere_music", "atmosphere_energy", "atmosphere_lighting", "atmosphere_comfort", "atmosphere_photo"];
                atmosphereKeys.forEach((key, index) => {
                    const text = translations[lang][key];
                    const inputId = `atmosphere_${index}`;
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.id = inputId;
                    input.value = text;
                    const label = document.createElement('label');
                    label.htmlFor = inputId;
                    label.textContent = text;
                    atmospheresContainer.appendChild(input);
                    atmospheresContainer.appendChild(label);
                });
            }

            async function loadDynamicData() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/public/data`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    const serverOptions = `<option value="" data-translate-key="server_choose">${translations[currentLang].server_choose}</option>` +
                        data.servers.map(server => `<option value="${server.name}">${server.name}</option>`).join('');
                    serverSelect.innerHTML = serverOptions;
                    serverSelectExpress.innerHTML = serverOptions;

                    dishesContainer.innerHTML = '';
                    const categoryOrder = ["Antipasti & Crudo", "PÃ¢tes", "Viandes & Poissons", "Pizze", "Douceurs"];
                    categoryOrder.forEach(category => {
                        if (data.flavors[category] && data.flavors[category].length > 0) {
                            const subcategoryTitle = document.createElement('div');
                            subcategoryTitle.className = 'dish-subcategory';
                            subcategoryTitle.textContent = category;
                            dishesContainer.appendChild(subcategoryTitle);
                            const group = document.createElement('div');
                            group.className = 'tag-group';
                            group.dataset.category = 'dish';
                            data.flavors[category].forEach(flavor => {
                                const inputId = `flavor_${flavor.id}`;
                                const input = document.createElement('input');
                                input.type = 'checkbox';
                                input.id = inputId;
                                input.value = flavor.text;
                                const label = document.createElement('label');
                                label.htmlFor = inputId;
                                label.textContent = flavor.text;
                                group.appendChild(input);
                                group.appendChild(label);
                            });
                            dishesContainer.appendChild(group);
                        }
                    });
                } catch (error) {
                    console.error('Failed to load dynamic data:', error);
                    dishesContainer.innerHTML = `<p>${translations[currentLang].alert_error_load || 'Erreur de chargement des options.'}</p>`;
                }
            }
            
            function toggleReviewMode() {
                isExpressMode = !isExpressMode;
                detailedReviewSection.classList.toggle('hidden');
                quickReviewSection.classList.toggle('hidden');
            }

            function getSelectedTags() {
                const tags = [];
                if (isExpressMode) {
                    // Express Mode Data
                    const serverName = serverSelectExpress.value;
                    if (serverName) tags.push({ category: 'server_name', value: serverName });
                    
                    quickReviewSection.querySelectorAll('[data-category="quick_highlight"] input:checked').forEach(input => {
                        tags.push({ category: 'highlight', value: input.value });
                    });
                } else {
                    // Detailed Mode Data
                    const serverName = serverSelect.value;
                    if (serverName) tags.push({ category: 'server_name', value: serverName });

                    const occasion = detailedReviewSection.querySelector('input[name="event"]:checked');
                    if (occasion) tags.push({ category: 'reason_for_visit', value: occasion.value });

                    if (occasion && occasion.id === 'event_birthday' && birthday_details.value) {
                        tags.push({ category: 'birthday_details', value: birthday_details.value });
                    }
                    
                    ['dish', 'atmosphere', 'service_qualities'].forEach(category => {
                         detailedReviewSection.querySelectorAll(`[data-category="${category}"] input:checked`).forEach(input => {
                            tags.push({ category, value: input.value });
                        });
                    });
                }
                return tags;
            }

            generateBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const tags = getSelectedTags();
                const privateFeedback = document.getElementById('private-feedback-text').value.trim();

                if (isExpressMode && tags.filter(t => t.category === 'highlight').length === 0) {
                     alert(translations[currentLang].alert_quick_review_min);
                     return;
                }

                if (tags.length === 0 && !privateFeedback) {
                    alert(translations[currentLang].alert_no_option);
                    return;
                }

                reviewForm.classList.add('hidden');
                document.getElementById('common-form-elements').classList.add('hidden');
                document.querySelector('.quick-review-prompt').classList.add('hidden');
                loaderContainer.classList.remove('hidden');

                 try {
                    const response = await fetch(`${API_BASE_URL}/generate-review`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lang: currentLang, tags, private_feedback: privateFeedback })
                    });
                    const data = await response.json();
                     loaderContainer.classList.add('hidden');
                    if (response.ok) {
                        if (data.review) {
                            reviewText.value = data.review;
                            resultArea.classList.remove('hidden');
                        } else {
                           resultArea.innerHTML = `<p>${translations[currentLang].feedback_sent_thanks || 'Merci, votre retour a bien Ã©tÃ© envoyÃ© !'}</p>`;
                           resultArea.classList.remove('hidden');
                        }
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error generating review:', error);
                    loaderContainer.classList.add('hidden');
                    alert(`Error: ${error.message}`);
                    reviewForm.classList.remove('hidden');
                    document.getElementById('common-form-elements').classList.remove('hidden');
                    document.querySelector('.quick-review-prompt').classList.remove('hidden');
                }
            });

            // Initial setup
            langButtons.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.lang)));
            quickReviewToggle.addEventListener('click', (e) => {
                e.preventDefault();
                toggleReviewMode();
            });
            
            serverSelect.addEventListener('change', () => serviceQualitiesContainer.classList.toggle('visible', !!serverSelect.value));
            document.querySelectorAll('input[name="event"]').forEach(radio => radio.addEventListener('change', (e) => birthdayDetailsContainer.classList.toggle('visible', e.target.id === 'event_birthday')));
            toggleFeedbackCheckbox.addEventListener('change', () => privateFeedbackContainer.classList.toggle('visible', toggleFeedbackCheckbox.checked));
            
            document.getElementById('copyright-year').textContent = new Date().getFullYear();

            const initialLang = (window.location.hash.substring(1) || navigator.language.split('-')[0]);
            setLanguage(initialLang);
            loadDynamicData();
        });
