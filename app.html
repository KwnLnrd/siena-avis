    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap');
        :root{--brand-color:#BF5B3F;--background-color:#FDFBF5;--surface-color:#FFFFFF;--text-primary:#2C2C2C;--text-secondary:#737373;--border-color:#EAE0D5;--font-serif:'Cormorant Garamond',serif;--font-sans:'Montserrat',sans-serif;}

        textarea{width:100%;box-sizing:border-box;padding:14px;border:1px solid var(--border-color);border-radius:12px;font-family:var(--font-sans);font-size:1rem;min-height:140px;resize:vertical;background-color:#FDFBF5;color:var(--text-primary);margin-bottom:16px}
        .button{background-color:var(--brand-color);color:#fff;border:1px solid var(--brand-color);padding:16px;border-radius:12px;font-size:1rem;font-weight:600;cursor:pointer;width:100%;transition:all .3s ease;display:block;text-decoration:none;box-sizing:border-box;box-shadow:0 4px 15px rgba(0,0,0,.1)}
        .button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(191,91,63,.3)}
        .button.secondary{background:var(--surface-color);color:var(--brand-color);border-color:var(--border-color);margin-top:12px}
        .button.secondary:hover{border-color:var(--brand-color)}
        #google-btn{margin-top:12px}
        .hidden{display:none !important}
        .loader-container{display:flex;flex-direction:column;align-items:center;gap:15px;margin:20px auto}
        .loader{width:40px;height:40px;border:4px solid var(--border-color);border-left-color:var(--brand-color);border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .dropdown-container{margin-top:15px;max-height:0;overflow:hidden;transition:max-height .5s ease-in-out,margin-top .5s ease-in-out}
        .dropdown-container.visible{max-height:100px}
        footer{margin-top:30px;padding-top:20px;border-top:1px solid var(--border-color);font-size:.8rem;color:var(--text-secondary)}
        .dish-subcategory{font-weight:600;font-size:.95rem;color:var(--text-secondary);margin-top:20px;margin-bottom:12px;border-bottom:1px solid var(--border-color);padding-bottom:5px}
        .dish-subcategory:first-child{margin-top:0}
        #service-qualities-container{margin-top:15px;max-height:0;overflow:hidden;transition:max-height .5s ease-in-out,margin-top .5s ease-in-out}
        #service-qualities-container.visible{max-height:200px}
        .language-switcher { margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; }
        .lang-btn { background-color: #F7F1E9; border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .lang-btn.active { background-color: var(--brand-color); color: white; border-color: var(--brand-color); }
    </style>
</head>
<body>
    <div class="review-container">

            <button class="lang-btn" data-lang="fr">ðŸ‡«ðŸ‡· FR</button>

        <form id="review-form">
            <div class="tag-section">
                <h3 data-translate-key="occasion_title"></h3>
                <div class="tag-group" data-category="reason_for_visit">
                    <input type="radio" id="event_birthday" name="event" value="un anniversaire"><label for="event_birthday" data-translate-key="occasion_birthday"></label>
                    <input type="radio" id="event_romantic" name="event" value="un dÃ®ner romantique"><label for="event_romantic" data-translate-key="occasion_romantic"></label>
                    <input type="radio" id="event_friends" name="event" value="un dÃ®ner entre amis"><label for="event_friends" data-translate-key="occasion_friends"></label>

                </div>
                <div id="birthday_details_container" class="dropdown-container">
                    <select id="birthday_details" name="birthday_details" data-category="birthday_details">
                        <option value="" disabled selected data-translate-key="birthday_who"></option>
                        <option value="de mon pÃ¨re" data-translate-key="birthday_father"></option>

            <div class="tag-section">

                </select>
                <div id="service-qualities-container" class="dropdown-container">
                    <p style="font-size: 0.9rem; margin-top: 20px; margin-bottom: 10px;" data-translate-key="service_subtitle"></p>
                    <div class="tag-group" data-category="service_qualities">
                        <input type="checkbox" id="tag_service_1" value="attentionnÃ©"><label for="tag_service_1" data-translate-key="service_q1"></label>
                        <input type="checkbox" id="tag_service_2" value="souriant et chaleureux"><label for="tag_service_2" data-translate-key="service_q2"></label>

                        <input type="checkbox" id="tag_service_4" value="efficace et rapide"><label for="tag_service_4" data-translate-key="service_q4"></label>
                        <input type="checkbox" id="tag_service_5" value="de trÃ¨s bon conseil"><label for="tag_service_5" data-translate-key="service_q5"></label>
                        <input type="checkbox" id="tag_service_6" value="discret"><label for="tag_service_6" data-translate-key="service_q6"></label>
                    </div>
                </div>
            </div>
            <div class="tag-section" id="dishes-section-limiter">
                <h3 data-translate-key="flavors_title"></h3>
                <p style="font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px;" data-translate-key="flavors_subtitle"></p>
                <div id="dishes-content">
                    <!-- Les plats seront chargÃ©s ici -->
                </div>
            </div>
            <div class="tag-section">
                <h3 data-translate-key="atmosphere_title"></h3>
                <p style="font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px;" data-translate-key="atmosphere_subtitle"></p>
                <div class="tag-group" data-category="atmosphere" id="atmosphere-content">
                    <!-- L'ambiance sera chargÃ©e ici -->
                </div>
            </div>
            <button type="submit" class="button" id="generate-btn" data-translate-key="generate_button"></button>
        </form>
        <div id="loader" class="loader-container hidden">
            <div class="loader"></div>

        </div>

            <textarea id="review-text" readonly></textarea>
            <button id="copy-btn" class="button secondary" data-translate-key="copy_button"></button>
            <a href="https://search.google.com/local/writereview?placeid=ChIJIdvGkX5v5kcRQ1FTWUnyJxo" target="_blank" id="google-btn" class="button" data-translate-key="publish_button"></a>
        </div>
        <footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            // MODIFICATION: URL absolue vers votre backend sur Render
            const API_BASE_URL = 'https://siena-avis.onrender.com';

            // --- 1. GESTION DES TRADUCTIONS ---
            const translations = {
                fr: {
                    page_title: "Votre Avis sur Siena Paris", main_title: "Une soirÃ©e mÃ©morable ?", subtitle: "Votre avis est la touche finale de votre expÃ©rience. Partagez ce qui a enchantÃ© vos sens.", occasion_title: "Une occasion spÃ©ciale ?", occasion_birthday: "Anniversaire", occasion_romantic: "DÃ®ner romantique", occasion_friends: "DÃ®ner entre amis", occasion_visit: "Simple visite", birthday_who: "C'Ã©tait l'anniversaire de qui ?", birthday_father: "PÃ¨re", birthday_mother: "MÃ¨re", birthday_husband: "Mari", birthday_wife: "Femme", birthday_son: "Fils", birthday_daughter: "Fille", birthday_friend: "Ami(e)", server_title: "Quel serveur souhaitez-vous fÃ©liciter ?", server_choose: "-- Choisissez un prÃ©nom --", service_subtitle: "Qu'avez-vous particuliÃ¨rement apprÃ©ciÃ© ? (3 choix max)", service_q1: "AttentionnÃ©", service_q2: "Souriant", service_q3: "Professionnel", service_q4: "Efficace", service_q5: "De bon conseil", service_q6: "Discret", flavors_title: "Les saveurs qui vous ont marquÃ©", flavors_subtitle: "Choisissez jusqu'Ã  6 de vos coups de cÅ“ur.", atmosphere_title: "L'atmosphÃ¨re du lieu", atmosphere_subtitle: "SÃ©lectionnez jusqu'Ã  3 options.", generate_button: "GÃ©nÃ©rer mon avis", copy_button: "Copier le texte", publish_button: "Publier mon avis sur Google", footer_rights: "Tous droits rÃ©servÃ©s.", loading_messages: ["Contact de notre assistant crÃ©atif...","Analyse de votre soirÃ©e mÃ©morable...","L'inspiration est en chemin...","Finalisation de la rÃ©daction..."], alert_no_option: "Veuillez sÃ©lectionner au moins une option pour dÃ©crire votre expÃ©rience.", alert_limit: (limit) => `Vous ne pouvez sÃ©lectionner que ${limit} options maximum dans cette catÃ©gorie.`
                },
                en: {
                    page_title: "Your Feedback on Siena Paris", main_title: "A memorable evening?", subtitle: "Your feedback is the finishing touch. Share what delighted your senses.", occasion_title: "A special occasion?", occasion_birthday: "Birthday", occasion_romantic: "Romantic dinner", occasion_friends: "Dinner with friends", occasion_visit: "Just visiting", birthday_who: "Whose birthday was it?", birthday_father: "Father", birthday_mother: "Mother", birthday_husband: "Husband", birthday_wife: "Wife", birthday_son: "Son", birthday_daughter: "Daughter", birthday_friend: "Friend", server_title: "Which server would you like to praise?", server_choose: "-- Choose a name --", service_subtitle: "What did you particularly appreciate? (3 choices max)", service_q1: "Attentive", service_q2: "Smiling", service_q3: "Professional", service_q4: "Efficient", service_q5: "Great advice", service_q6: "Discreet", flavors_title: "The flavors that stood out", flavors_subtitle: "Choose up to 6 of your favorites.", atmosphere_title: "The atmosphere", atmosphere_subtitle: "Select up to 3 options.", generate_button: "Generate my review", copy_button: "Copy text", publish_button: "Publish review on Google", footer_rights: "All rights reserved.", loading_messages: ["Contacting our creative assistant...","Analyzing your memorable evening...","Inspiration is on its way...","Finalizing the draft..."], alert_no_option: "Please select at least one option to describe your experience.", alert_limit: (limit) => `You can only select up to ${limit} options in this category.`
                },
            };
            let currentLang = 'fr';
            function setLanguage(lang) {
                if (!translations[lang]) lang = 'fr';
                currentLang = lang;
                document.documentElement.lang = lang;
                document.title = translations[lang].page_title;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[lang][key] && typeof translations[lang][key] === 'string') {
                         el.textContent = translations[lang][key];
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            }

            // --- 2. SÃ‰LECTION DES Ã‰LÃ‰MENTS DU DOM ---
            const reviewForm = document.getElementById('review-form');
            const resultArea = document.getElementById('result-area');
            const copyBtn = document.getElementById('copy-btn');
            const reviewText = document.getElementById('review-text');
            const serverSelect = document.getElementById('server-select');
            const dishesContainer = document.getElementById('dishes-content');
            const atmosphereContainer = document.getElementById('atmosphere-content');
            const serviceQualitiesContainer = document.getElementById('service-qualities-container');
            const birthdayDetailsContainer = document.getElementById('birthday_details_container');
            const eventRadios = document.querySelectorAll('input[name="event"]');
            const loaderContainer = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const langButtons = document.querySelectorAll('.lang-btn');
            let messageInterval;
            const limitConfig = { "atmosphere": 3, "dishes-section-limiter": 6, "service_qualities": 3 };
            
            // --- 3. CHARGEMENT DES DONNÃ‰ES DYNAMIQUES ---
            async function loadPublicData() {
                try {
                    const [serversRes, flavorsRes, atmospheresRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/api/public/servers`),
                        fetch(`${API_BASE_URL}/api/public/flavors`),
                        fetch(`${API_BASE_URL}/api/public/atmospheres`)
                    ]);
                    
                    // Servers
                    const servers = await serversRes.json();
                    serverSelect.innerHTML = `<option value="" data-translate-key="server_choose">${translations[currentLang].server_choose}</option>`;
                    servers.forEach(server => {
                        serverSelect.innerHTML += `<option value="${server.name}">${server.name}</option>`;
                    });

                    // Flavors (Dishes)
                    const flavors = await flavorsRes.json();
                    dishesContainer.innerHTML = '';
                    for (const category in flavors) {
                        dishesContainer.innerHTML += `<h4 class="dish-subcategory">${category}</h4>`;
                        const group = document.createElement('div');
                        group.className = 'tag-group';
                        group.dataset.category = 'liked_dishes';
                        flavors[category].forEach(flavor => {
                            group.innerHTML += `
                                <input type="checkbox" id="flavor_${flavor.id}" value="${flavor.text}">
                                <label for="flavor_${flavor.id}">${flavor.text}</label>
                            `;
                        });
                        dishesContainer.appendChild(group);
                    }

                    // Atmospheres
                    const atmospheres = await atmospheresRes.json();
                    atmosphereContainer.innerHTML = '';
                    atmospheres.forEach(atmosphere => {
                        atmosphereContainer.innerHTML += `
                            <input type="checkbox" id="atmosphere_${atmosphere.id}" value="${atmosphere.text}">
                            <label for="atmosphere_${atmosphere.id}">${atmosphere.text}</label>
                        `;
                    });

                } catch (error) {
                    console.error("Erreur de chargement des donnÃ©es publiques:", error);
                    // On pourrait afficher un message d'erreur Ã  l'utilisateur ici
                }
            }


            // --- 4. LOGIQUE DE L'APPLICATION ---
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.dataset.lang);
                });
            });
            
            serverSelect.addEventListener('change', () => {
                serviceQualitiesContainer.classList.toggle('visible', !!serverSelect.value);
            });

            eventRadios.forEach(radio => { 
                radio.addEventListener('change', (e) => { 
                    birthdayDetailsContainer.classList.toggle('visible', e.target.id === 'event_birthday'); 
                }); 
            });

            reviewForm.addEventListener('change', (e) => {
                if (e.target.type !== 'checkbox') return;
                let container, limitKey;
                const limiterSection = e.target.closest('#dishes-section-limiter');
                const serviceSection = e.target.closest('#service-qualities-container');
                const atmosphereSection = e.target.closest('#atmosphere-content');
                
                if (limiterSection) { container = limiterSection; limitKey = 'dishes-section-limiter'; }
                else if (serviceSection) { container = serviceSection.parentElement; limitKey = 'service_qualities'; }
                else if (atmosphereSection) { container = atmosphereSection.parentElement; limitKey = 'atmosphere'; }

                const limit = limitConfig[limitKey];
                if (container && limit) {
                    if (container.querySelectorAll('input[type="checkbox"]:checked').length > limit) {
                        e.target.checked = false;
                        alert(translations[currentLang].alert_limit(limit));
                    }
                }
            });

            reviewForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const selectedTags = [];
                if (serverSelect.value) {
                    selectedTags.push({ category: 'server_name', value: serverSelect.value });
                }
                document.querySelectorAll('input[type="checkbox"]:checked, input[type="radio"]:checked').forEach(input => {
                    const group = input.closest('.tag-group');
                    if(group) selectedTags.push({ category: group.dataset.category, value: input.value });
                });
                
                const birthdaySelect = document.getElementById('birthday_details');
                if (document.getElementById('event_birthday').checked && birthdaySelect.value) {
                    selectedTags.push({ category: 'birthday_details', value: birthdaySelect.options[birthdaySelect.selectedIndex].text });
                }
                
                if (selectedTags.length === 0) {
                    alert(translations[currentLang].alert_no_option);
                    return;
                }
                
                reviewForm.classList.add('hidden');
                loaderContainer.classList.remove('hidden');
                let messageIndex = 0;
                const loadingMessages = translations[currentLang].loading_messages;
                loaderText.textContent = loadingMessages[messageIndex];
                messageInterval = setInterval(() => {
                    messageIndex = (messageIndex + 1) % loadingMessages.length;
                    loaderText.textContent = loadingMessages[messageIndex];
                }, 2500);
                
                try {
                    const generatedReview = await generateReviewApiCall(selectedTags);
                    reviewText.value = generatedReview;
                    resultArea.classList.remove('hidden');
                } catch (error) {
                    console.error('Erreur lors de la gÃ©nÃ©ration :', error);
                    alert('Une erreur est survenue. Veuillez rÃ©essayer.');
                    reviewForm.classList.remove('hidden');
                } finally {
                    clearInterval(messageInterval);
                    loaderContainer.classList.add('hidden');
                }
            });
            
            copyBtn.addEventListener('click', () => { 
                navigator.clipboard.writeText(reviewText.value).then(() => { 
                    copyBtn.textContent = 'CopiÃ© !'; 
                    setTimeout(() => { copyBtn.textContent = translations[currentLang].copy_button; }, 2000); 
                }); 
            });

            async function generateReviewApiCall(tags) {
                const response = await fetch(`${API_BASE_URL}/generate-review`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ lang: currentLang, tags: tags }), 
                });
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.review;
            }

            // --- 5. INITIALISATION ---
            const initialLang = (window.location.hash.substring(1) || navigator.language.split('-')[0]);
            setLanguage(initialLang);
            loadPublicData();
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
