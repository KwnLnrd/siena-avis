<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siena - Refonte</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- DESIGN SYSTEM & STYLES GLOBAUX --- */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600;700&display=swap');
        
        :root {
            --sidebar-width-expanded: 260px;
            --sidebar-width-collapsed: 88px;
            --brand-color: #BF5B3F;
            --brand-color-light: rgba(191, 91, 63, 0.1);
            --brand-color-dark: #A64B35;
            --background-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --border-color: #DEE2E6;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --danger-color: #D32F2F;
            --danger-color-light: rgba(211, 47, 47, 0.1);
            --edit-color: #1976D2;
            --success-color: #28a745;
            --success-color-light: rgba(40, 167, 69, 0.1);
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --shadow-sm: 0 1px 3px rgba(0,0,0,.05), 0 1px 2px rgba(0,0,0,.03);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .hidden { display: none !important; }

        /* --- LAYOUT PRINCIPAL --- */
        .main-layout { display: flex; height: 100vh; }
        .sidebar { width: var(--sidebar-width-expanded); background-color: var(--surface-color); border-right: 1px solid var(--border-color); padding: 20px; box-sizing: border-box; height: 100%; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; transition: width 0.3s ease; overflow-x: hidden; z-index: 100; }
        .sidebar .logo-link { display: flex; align-items: center; justify-content: center; height: 60px; margin-bottom: 30px; padding: 0 10px; }
        .sidebar .logo-link img { height: 40px; width: auto; max-width: 150px; transition: all 0.3s ease; }
        .main-content-area { margin-left: var(--sidebar-width-expanded); width: calc(100% - var(--sidebar-width-expanded)); height: 100%; overflow-y: auto; padding: 30px; box-sizing: border-box; animation: fadeIn .6s ease-out; transition: margin-left 0.3s ease, width 0.3s ease; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        .content-header h1 { font-family: var(--font-serif); font-size: 2.8rem; margin: 0; }
        
        /* --- NAVIGATION --- */
        .nav-tabs { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
        .nav-tab { display: flex; align-items: center; gap: 12px; padding: 12px 15px; cursor: pointer; border: none; background: none; font-size: 1rem; font-weight: 500; color: var(--text-secondary); border-radius: 8px; transition: all 0.2s; text-align: left; white-space: nowrap; }
        .nav-tab:hover { background-color: var(--background-color); color: var(--text-primary); }
        .nav-tab.active { background-color: var(--brand-color-light); color: var(--brand-color); font-weight: 600; }
        .nav-tab svg { width: 20px; height: 20px; flex-shrink: 0; }
        .nav-tab .nav-text { transition: opacity 0.2s ease, width 0.2s ease; }
        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color); }

        /* --- MODALS --- */
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.6);display:flex;justify-content:center;align-items:center;z-index:1000;backdrop-filter:blur(5px); padding: 15px;}
        .modal-content{background:var(--surface-color);padding:40px;border-radius:16px;box-shadow:var(--shadow-lg);text-align:center;width:100%;max-width:400px; box-sizing: border-box;}
        .modal-content h2{font-family:var(--font-serif);font-size:1.8rem;margin-top:0;margin-bottom:15px}
        .modal-content p{margin-bottom:25px;color:var(--text-secondary)}
        #password-form input{width:100%;padding:12px;border:1px solid var(--border-color);border-radius:8px;font-size:1rem;box-sizing:border-box;margin-bottom:15px}
        #password-form button{background-color:var(--brand-color);color:#fff;border:none;padding:14px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;width:100%;transition:background-color .2s}
        .error-message{color:var(--danger-color);font-size:.9rem;margin-top:10px;min-height:1.2em}
        .modal-buttons { display: flex; gap: 15px; justify-content: center; }
        .modal-buttons button { padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
        .modal-buttons .confirm-btn { background-color: var(--danger-color); color: white; border-color: var(--danger-color); }

        /* --- COMPOSANTS UI --- */
        .card { background-color: var(--surface-color); padding: 25px; border-radius: 12px; box-shadow: var(--shadow-md); border: 1px solid var(--border-color); }
        .card-title { font-family: var(--font-serif); font-size: 1.6rem; margin: 0; color: var(--text-primary); display: flex; align-items: center; gap: 10px; }
        .card-title svg { width: 22px; height: 22px; color: var(--brand-color); }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .filters { display:flex; gap:20px; align-items: center; }
        .filters label { font-weight: 500; color: var(--text-secondary); margin-right: 8px; }
        .filters select { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--surface-color); font-size: 0.95rem; }

        /* --- PAGE SYNTHÈSE SIF --- */
        .sif-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: auto auto; gap: 30px; }
        #sif-synthesis-card { grid-column: 1 / 2; grid-row: 1 / 2; }
        #sif-sentiment-card { grid-column: 2 / 3; grid-row: 1 / 2; }
        #sif-suggestions-card { grid-column: 1 / 2; grid-row: 2 / 3; }
        #sif-categories-card { grid-column: 2 / 3; grid-row: 2 / 3; }
        .sif-synthesis-content { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .sif-list h4 { font-family: var(--font-sans); font-size: 1rem; margin: 0 0 15px 0; display: flex; align-items: center; gap: 8px; }
        .sif-list h4 .icon-thumb-up { color: var(--success-color); }
        .sif-list h4 .icon-thumb-down { color: var(--danger-color); }
        .sif-list ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
        .sif-list li { background-color: var(--background-color); padding: 12px 15px; border-radius: 8px; font-size: 0.95rem; }
        #sif-suggestions-list .suggestion-item { background-color: var(--background-color); padding: 15px; border-radius: 8px; margin-bottom: 12px; }
        #sif-suggestions-list .suggestion-category { font-weight: 700; color: var(--brand-color); margin-bottom: 5px; }
        #sif-categories-chart-container { height: 300px; }
        .loader-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.7); display: flex; justify-content: center; align-items: center; z-index: 10; border-radius: 12px; }
        .loader { width: 40px; height: 40px; border: 4px solid var(--border-color); border-left-color: var(--brand-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- AUTRES PAGES (Styles existants) --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .stat-card { background-color: var(--surface-color); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .stat-card h3 { font-family: var(--font-sans); font-size: 0.9rem; color: var(--text-secondary); margin-top: 0; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card .stat-value { font-family: var(--font-serif); font-size: 2.5rem; font-weight: 700; color: var(--text-primary); margin: 10px 0 0; display: flex; align-items: center; gap: 10px; }
        .overview-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 30px; }
        .main-chart-card { grid-column: span 12; }
        .widget-card { grid-column: span 4; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 15px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .page-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; }
        .performance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .feedback-controls { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; margin-bottom: 25px; padding: 15px; background-color: var(--surface-color); border-radius: 12px; border: 1px solid var(--border-color); }
        .feedback-status-tabs { display: flex; gap: 5px; background-color: var(--background-color); padding: 5px; border-radius: 8px; }
        .feedback-status-tabs button { padding: 8px 18px; border-radius: 6px; border: none; font-weight: 500; cursor: pointer; background-color: transparent; color: var(--text-secondary); transition: all 0.2s; }
        .feedback-status-tabs button.active { background-color: var(--surface-color); color: var(--text-primary); box-shadow: var(--shadow-sm); }
        .search-container input { width: 100%; min-width: 250px; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        .feedback-list { display: grid; gap: 20px; }
        .feedback-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-left-width: 5px; border-radius: 8px; padding: 20px; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 30px; }
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid var(--border-color); }
        .add-form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .danger-zone { border: 2px solid var(--danger-color); background-color: var(--danger-color-light); }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 1200px) {
            .sif-grid { grid-template-columns: 1fr; }
            #sif-synthesis-card, #sif-sentiment-card, #sif-suggestions-card, #sif-categories-card { grid-column: auto; grid-row: auto; }
        }
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); z-index: 2000; transition: transform 0.3s ease; width: var(--sidebar-width-expanded); }
            .sidebar.open { transform: translateX(0); }
            .main-content-area { margin-left: 0; width: 100%; }
            .mobile-menu-toggle { display: block; position: fixed; top: 15px; left: 15px; z-index: 2001; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; cursor: pointer; }
        }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION & CONSTANTES ---
        const API_BASE_URL = 'https://siena-avis.onrender.com';
        let charts = { 
            reviewsTrend: null, serverDistribution: null, top10: null, categoryPie: null, serviceQualities: null, atmosphere: null,
            sifSentiment: null, sifCategories: null // Nouveaux graphiques SIF
        };
        const pageTitles = { 
            overview: "Vue d'ensemble", 
            sif: "Synthèse Intelligente (SIF)", // Nouveau titre
            'stats-serveurs': "Statistiques des Serveurs", 
            'performance-menu': "Performance du Menu", 
            'synthese-client': "Synthèse des Retours Client", 
            'feedback-interne': "Feedbacks Internes", 
            settings: "Paramètres & Gestion" 
        };

        // --- SÉLECTEURS DOM ---
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const mainLayout = document.getElementById('main-layout');
        const tabs = document.querySelectorAll('.nav-tab[data-tab]');
        const tabContents = document.querySelectorAll('.tab-content');
        const pageTitleEl = document.getElementById('page-title');
        const globalPeriodSelect = document.getElementById('global-period-select');
        const globalPeriodContainer = document.getElementById('global-period-filter-container');
        
        // --- LOGIQUE D'AUTHENTIFICATION ---
        const token = sessionStorage.getItem('jwt_token');
        if (token) {
            passwordModal.classList.add('hidden');
            mainLayout.classList.remove('hidden');
            initializeDashboard();
        }

        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password-input').value;
            const submitBtn = document.getElementById('submit-password-btn');
            const passwordError = document.getElementById('password-error');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Vérification...';
            passwordError.textContent = '';
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: password })
                });
                if (!response.ok) throw new Error("Mot de passe incorrect.");
                const data = await response.json();
                sessionStorage.setItem('jwt_token', data.access_token);
                passwordModal.classList.add('hidden');
                mainLayout.classList.remove('hidden');
                initializeDashboard();
            } catch (error) {
                passwordError.textContent = error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Valider';
            }
        });

        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error("Session expirée."); }
            const headers = { ...options.headers, 'Authorization': 'Bearer ' + token };
            if (options.body && typeof options.body !== 'string') {
                headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(options.body);
            }
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401 || response.status === 422) { logout(); throw new Error("Session expirée."); }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({error: `Erreur serveur (${response.status})`}));
                throw new Error(errorData.error || `Erreur serveur (${response.status})`);
            }
            const contentType = response.headers.get("content-type");
            return contentType?.includes("application/json") ? response.json() : response.text();
        }

        function logout() {
            sessionStorage.removeItem('jwt_token');
            mainLayout.classList.add('hidden');
            passwordModal.classList.remove('hidden');
        }

        // --- INITIALISATION ---
        function initializeDashboard() {
            setupNavigation();
            // Charge la première tabulation active (ou 'overview' par défaut)
            const activeTab = document.querySelector('.nav-tab.active')?.dataset.tab || 'overview';
            switchTab(activeTab);
        }

        // --- NAVIGATION ---
        function setupNavigation() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            globalPeriodSelect.addEventListener('change', () => {
                const activeTab = document.querySelector('.nav-tab.active').dataset.tab;
                loadDataForTab(activeTab); // Recharge les données pour l'onglet actif
            });
        }

        function switchTab(tabName) {
            tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
            tabContents.forEach(content => content.classList.toggle('hidden', content.id !== `${tabName}-tab`));
            
            pageTitleEl.textContent = pageTitles[tabName] || "Dashboard";
            
            // Affiche le sélecteur de période uniquement pour les onglets pertinents
            globalPeriodContainer.classList.toggle('hidden', tabName === 'settings');

            loadDataForTab(tabName);
            
            if (window.innerWidth <= 992) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        function loadDataForTab(tabName) {
            // Pour l'instant, seul le nouvel onglet SIF est géré ici.
            // Le code pour les autres onglets peut être ajouté plus tard.
            if (tabName === 'sif') {
                loadSifData();
            }
            // Ajoutez des 'else if' pour les autres onglets si nécessaire
            // else if (tabName === 'overview') { loadOverviewData(); }
        }

        // --- LOGIQUE DE LA PAGE SIF ---
        function showLoader(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            const loader = document.createElement('div');
            loader.className = 'loader-overlay';
            loader.innerHTML = '<div class="loader"></div>';
            card.appendChild(loader);
        }

        function hideLoader(cardId) {
            const card = document.getElementById(cardId);
            const loader = card?.querySelector('.loader-overlay');
            if (loader) {
                card.removeChild(loader);
            }
        }

        async function loadSifData() {
            const period = globalPeriodSelect.value;
            const cardIds = ['sif-synthesis-card', 'sif-sentiment-card', 'sif-suggestions-card', 'sif-categories-card'];
            cardIds.forEach(showLoader);

            try {
                const data = await fetchWithAuth(`${API_BASE_URL}/api/sif-synthesis?period=${period}`);
                renderSifSynthesis(data.strengths, data.weaknesses);
                renderSifSuggestions(data.suggestions);
                renderSifSentimentChart(data.sentiment_trend);
                renderSifCategoriesChart(data.categories);
            } catch (error) {
                console.error("Erreur chargement SIF:", error);
                const errorHtml = `<p style="color: var(--danger-color);">Erreur: ${error.message}</p>`;
                document.getElementById('sif-strengths').innerHTML = errorHtml;
                document.getElementById('sif-weaknesses').innerHTML = '';
                document.getElementById('sif-suggestions-list').innerHTML = errorHtml;
            } finally {
                cardIds.forEach(hideLoader);
            }
        }

        function renderSifSynthesis(strengths, weaknesses) {
            const strengthsContainer = document.querySelector('#sif-strengths ul');
            const weaknessesContainer = document.querySelector('#sif-weaknesses ul');
            strengthsContainer.innerHTML = strengths.map(item => `<li>${item}</li>`).join('');
            weaknessesContainer.innerHTML = weaknesses.map(item => `<li>${item}</li>`).join('');
        }

        function renderSifSuggestions(suggestions) {
            const container = document.getElementById('sif-suggestions-list');
            container.innerHTML = suggestions.map(item => `
                <div class="suggestion-item">
                    <div class="suggestion-category">${item.category}</div>
                    <p>${item.suggestion}</p>
                </div>
            `).join('');
        }

        function renderSifSentimentChart(trendData) {
            const ctx = document.getElementById('sif-sentiment-chart').getContext('2d');
            if (charts.sifSentiment) charts.sifSentiment.destroy();
            
            if (!trendData || trendData.length === 0) {
                // Gérer le cas où il n'y a pas de données
                return;
            }

            charts.sifSentiment = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trendData.map(d => new Date(d.date).toLocaleDateString('fr-FR', {day: '2-digit', month: '2-digit'})),
                    datasets: [{
                        label: 'Sentiment',
                        data: trendData.map(d => d.score),
                        borderColor: 'var(--brand-color)',
                        backgroundColor: 'var(--brand-color-light)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: -100,
                            max: 100
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderSifCategoriesChart(categoryData) {
            const ctx = document.getElementById('sif-categories-chart').getContext('2d');
            if (charts.sifCategories) charts.sifCategories.destroy();

            if (!categoryData || categoryData.length === 0) {
                return;
            }

            charts.sifCategories = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categoryData.map(c => c.name),
                    datasets: [{
                        label: 'Score de Satisfaction',
                        data: categoryData.map(c => c.score),
                        backgroundColor: [
                            'rgba(191, 91, 63, 0.7)',
                            'rgba(231, 169, 119, 0.7)',
                            'rgba(166, 138, 100, 0.7)',
                            'rgba(102, 90, 72, 0.7)'
                        ],
                        borderColor: [
                            '#BF5B3F',
                            '#E7A977',
                            '#A68A64',
                            '#665A48'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    });
    </script>
</body>
</html>
