<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance du Menu - Siena</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap');
        :root {
            --brand-color: #BF5B3F;
            --background-color: #FDFBF5;
            --surface-color: #FFFFFF;
            --text-primary: #2C2C2C;
            --text-secondary: #737373;
            --border-color: #EAE0D5;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn .8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin: 0;
        }
        .back-link {
            background-color: #F7F1E9;
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-link:hover {
            background-color: var(--border-color);
        }
        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px -5px rgba(133, 93, 67, .1);
        }
        .filters select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-family: var(--font-sans);
            font-size: 1rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .card {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px -5px rgba(133, 93, 67, .1);
        }
        .card-full {
            grid-column: 1 / -1;
        }
        .card-title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--brand-color);
        }
        #full-data-table-container table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        #full-data-table-container th,
        #full-data-table-container td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        #full-data-table-container th {
            font-weight: 600;
            cursor: pointer;
        }
        #full-data-table-container th:hover {
            color: var(--brand-color);
        }
        .hidden { display: none; }
        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Performance du Menu</h1>
            <a href="/dashboard.html" class="back-link">← Retour au Dashboard</a>
        </header>

        <div class="filters">
            <div>
                <label for="period-filter">Période :</label>
                <select id="period-filter">
                    <option value="all">Tout</option>
                    <option value="30days">30 derniers jours</option>
                    <option value="7days">7 derniers jours</option>
                </select>
            </div>
            <div>
                <label for="category-filter">Catégorie :</label>
                <select id="category-filter">
                    <option value="all">Toutes les catégories</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card card-full">
                <h2 class="card-title">Top 10 des Plats</h2>
                <div id="top-10-chart-container">
                    <canvas id="top-10-chart"></canvas>
                </div>
            </div>
            <div class="card card-full">
                <h2 class="card-title">Données Complètes</h2>
                <div id="full-data-table-container">
                    <p>Chargement des données...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const periodFilter = document.getElementById('period-filter');
            const categoryFilter = document.getElementById('category-filter');
            const top10ChartContainer = document.getElementById('top-10-chart-container');
            const fullDataTableContainer = document.getElementById('full-data-table-container');

            let allData = [];
            let top10Chart = null;
            let currentSort = { column: 'selection_count', direction: 'desc' };
            const API_BASE_URL = 'https://siena-avis.onrender.com';
            
            const storedPassword = sessionStorage.getItem('dashboardPassword');
            if (!storedPassword) {
                // Rediriger si le mot de passe n'est pas dans la session
                window.location.href = '/dashboard.html';
                return;
            }

            async function fetchData() {
                const period = periodFilter.value;
                try {
                    const response = await fetch(`${API_BASE_URL}/api/menu-performance?period=${period}`, {
                        headers: {
                            'Authorization': 'Basic ' + btoa('admin:' + storedPassword)
                        }
                    });

                    if (response.status === 401) {
                        sessionStorage.removeItem('dashboardPassword');
                        window.location.href = '/dashboard.html';
                        return;
                    }
                    if (!response.ok) throw new Error('Erreur de chargement des données');

                    allData = await response.json();
                    populateCategoryFilter();
                    render();
                } catch (error) {
                    console.error(error);
                    fullDataTableContainer.innerHTML = `<p>${error.message}</p>`;
                }
            }

            function populateCategoryFilter() {
                const categories = [...new Set(allData.map(item => item.dish_category))];
                const currentCategory = categoryFilter.value;
                categoryFilter.innerHTML = '<option value="all">Toutes les catégories</option>';
                categories.sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
                categoryFilter.value = currentCategory;
            }

            function render() {
                const category = categoryFilter.value;
                let filteredData = allData;

                if (category !== 'all') {
                    filteredData = allData.filter(item => item.dish_category === category);
                }

                renderTop10Chart(filteredData);
                renderDataTable(filteredData);
            }

            function renderTop10Chart(data) {
                if (top10Chart) {
                    top10Chart.destroy();
                }
                const top10Data = [...data].sort((a, b) => b.selection_count - a.selection_count).slice(0, 10);
                const labels = top10Data.map(d => d.dish_name);
                const values = top10Data.map(d => d.selection_count);

                top10Chart = new Chart(document.getElementById('top-10-chart'), {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Nombre de sélections',
                            data: values,
                            backgroundColor: 'rgba(191, 91, 63, 0.8)',
                            borderColor: 'rgba(191, 91, 63, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } }
                    }
                });
            }

            function renderDataTable(data) {
                // Trier les données
                const sortedData = [...data].sort((a, b) => {
                    const valA = a[currentSort.column];
                    const valB = b[currentSort.column];
                    let comparison = 0;
                    if (valA > valB) {
                        comparison = 1;
                    } else if (valA < valB) {
                        comparison = -1;
                    }
                    return currentSort.direction === 'asc' ? comparison : -comparison;
                });

                if (sortedData.length === 0) {
                    fullDataTableContainer.innerHTML = '<p>Aucune donnée à afficher pour cette sélection.</p>';
                    return;
                }

                let tableHTML = '<table><thead><tr>';
                const headers = [
                    { key: 'dish_name', text: 'Plat' },
                    { key: 'dish_category', text: 'Catégorie' },
                    { key: 'selection_count', text: 'Nombre de sélections' }
                ];

                headers.forEach(header => {
                    tableHTML += `<th data-sort="${header.key}">${header.text}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                sortedData.forEach(item => {
                    tableHTML += `
                        <tr>
                            <td>${item.dish_name}</td>
                            <td>${item.dish_category}</td>
                            <td>${item.selection_count}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                fullDataTableContainer.innerHTML = tableHTML;
            }

            function handleSort(e) {
                const column = e.target.dataset.sort;
                if (!column) return;
                
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'desc';
                }
                render();
            }

            periodFilter.addEventListener('change', fetchData);
            categoryFilter.addEventListener('change', render);
            fullDataTableContainer.addEventListener('click', handleSort);

            fetchData();
        });
    </script>
</body>
</html>
