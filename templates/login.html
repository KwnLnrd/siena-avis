<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Admin Siena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap');
        :root{--brand-color:#BF5B3F;--background-color:#FDFBF5;--surface-color:#FFFFFF;--text-primary:#2C2C2C;--text-secondary:#737373;--border-color:#EAE0D5;--font-serif:'Cormorant Garamond',serif;--font-sans:'Montserrat',sans-serif;}
        body{font-family:var(--font-sans);background-color:var(--background-color);display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;}
        .login-container{background:var(--surface-color);padding:40px;border-radius:16px;box-shadow:0 10px 50px rgba(0,0,0,.1);text-align:center;width:100%;max-width:400px;}
        h2{font-family:var(--font-serif);font-size:2rem;margin-top:0;margin-bottom:20px;}
        form input{width:100%;padding:12px;border:1px solid var(--border-color);border-radius:8px;font-size:1rem;box-sizing:border-box;margin-bottom:15px;}
        form button{background-color:var(--brand-color);color:#fff;border:none;padding:14px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;width:100%;}
        .flash-message{padding:15px;margin-bottom:20px;border-radius:8px;text-align:left;}
        .flash-message.danger{background-color:#F8D7DA;color:#721C24;border:1px solid #F5C6CB;}
        .flash-message.info{background-color:#D1ECF1;color:#0C5460;border:1px solid #BEE5EB;}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acc√®s Administrateur</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
