<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Interne - Siena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap');
        :root {
            --brand-color: #BF5B3F;
            --background-color: #FDFBF5;
            --surface-color: #FFFFFF;
            --text-primary: #2C2C2C;
            --text-secondary: #737373;
            --border-color: #EAE0D5;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --status-new-bg: #E3F2FD;
            --status-new-text: #1565C0;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin: 0;
        }
        .back-link {
            background-color: #F7F1E9;
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-link:hover {
            background-color: var(--border-color);
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab:hover {
            color: var(--text-primary);
        }
        .tab.active {
            color: var(--brand-color);
            border-bottom-color: var(--brand-color);
        }
        .feedback-list {
            display: grid;
            gap: 20px;
        }
        .feedback-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--status-new-text);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px -5px rgba(0,0,0,0.05);
        }
        .feedback-card[data-status="read"] {
            border-left-color: #757575; /* Gris */
        }
        .feedback-card[data-status="archived"] {
            border-left-color: #FFB74D; /* Orange */
            opacity: 0.8;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .feedback-server {
            font-weight: 600;
            background-color: #F7F1E9;
            padding: 4px 10px;
            border-radius: 15px;
        }
        .feedback-body {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .feedback-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            border: 1px solid var(--border-color);
            background-color: #fff;
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background-color: #F7F1E9;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Feedback Interne</h1>
            <a href="/dashboard.html" class="back-link">← Retour au Dashboard</a>
        </header>

        <div class="tabs">
            <button class="tab active" data-status="new">Nouveaux</button>
            <button class="tab" data-status="read">Lus</button>
            <button class="tab" data-status="archived">Archivés</button>
        </div>

        <div id="feedback-list" class="feedback-list">
            <p>Chargement des feedbacks...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.querySelector('.tabs');
            const feedbackListContainer = document.getElementById('feedback-list');
            let currentStatus = 'new';
            
            const API_BASE_URL = 'https://siena-avis.onrender.com';
            const storedPassword = sessionStorage.getItem('dashboardPassword');

            if (!storedPassword) {
                window.location.href = '/dashboard.html';
                return;
            }

            const fetchAndRenderFeedback = async (status) => {
                currentStatus = status;
                feedbackListContainer.innerHTML = '<p>Chargement des feedbacks...</p>';

                // Mettre à jour l'onglet actif
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.status === status);
                });

                try {
                    const response = await fetch(`${API_BASE_URL}/api/internal-feedback?status=${status}`, {
                        headers: { 'Authorization': 'Basic ' + btoa('admin:' + storedPassword) }
                    });

                    if (response.status === 401) {
                        sessionStorage.removeItem('dashboardPassword');
                        window.location.href = '/dashboard.html';
                        return;
                    }
                    if (!response.ok) throw new Error('Erreur de chargement des données');

                    const feedbacks = await response.json();
                    renderFeedback(feedbacks);

                } catch (error) {
                    feedbackListContainer.innerHTML = `<p>${error.message}</p>`;
                }
            };

            const renderFeedback = (feedbacks) => {
                feedbackListContainer.innerHTML = '';
                if (feedbacks.length === 0) {
                    feedbackListContainer.innerHTML = '<p>Aucun feedback dans cette catégorie.</p>';
                    return;
                }

                feedbacks.forEach(fb => {
                    const card = document.createElement('div');
                    card.className = 'feedback-card';
                    card.dataset.id = fb.id;
                    card.dataset.status = fb.status;

                    const formattedDate = new Date(fb.created_at).toLocaleString('fr-FR', {
                        day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    let actionsHTML = '';
                    if (fb.status === 'new') {
                        actionsHTML = `<button class="action-btn" data-action="read">Marquer comme lu</button>`;
                    }
                    if (fb.status === 'read') {
                        actionsHTML = `<button class="action-btn" data-action="archive">Archiver</button>`;
                    }
                     if (fb.status === 'archived') {
                        actionsHTML = `<button class="action-btn" data-action="new">Réactiver</button>`;
                    }


                    card.innerHTML = `
                        <div class="feedback-header">
                            <span class="feedback-server">Serveur: ${fb.server_name}</span>
                            <span class="feedback-date">${formattedDate}</span>
                        </div>
                        <div class="feedback-body">
                            <p>${fb.feedback_text}</p>
                        </div>
                        <div class="feedback-actions">
                            ${actionsHTML}
                        </div>
                    `;
                    feedbackListContainer.appendChild(card);
                });
            };

            const updateFeedbackStatus = async (id, newStatus) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/internal-feedback/${id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Basic ' + btoa('admin:' + storedPassword)
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    if (!response.ok) throw new Error('La mise à jour a échoué');
                    
                    // Rafraîchir la vue
                    fetchAndRenderFeedback(currentStatus);

                } catch (error) {
                    alert(error.message);
                }
            };

            tabsContainer.addEventListener('click', (e) => {
                if (e.target.matches('.tab')) {
                    const status = e.target.dataset.status;
                    fetchAndRenderFeedback(status);
                }
            });

            feedbackListContainer.addEventListener('click', (e) => {
                if (e.target.matches('.action-btn')) {
                    const card = e.target.closest('.feedback-card');
                    const id = card.dataset.id;
                    const action = e.target.dataset.action;
                    
                    let newStatus = '';
                    if (action === 'read') newStatus = 'read';
                    if (action === 'archive') newStatus = 'archived';
                    if (action === 'new') newStatus = 'new';
                    
                    if (id && newStatus) {
                        updateFeedbackStatus(id, newStatus);
                    }
                }
            });

            // Chargement initial
            fetchAndRenderFeedback('new');
        });
    </script>
</body>
</html>
